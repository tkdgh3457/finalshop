<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg" style="background-color: rgb(64, 128, 128);">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand nav-link" style="color: rgb(226, 234, 244); font-weight:bold; font-size:x-large;" th:href="@{/}" >SHOP</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/admin/item/new}">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/admin/items}">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/cart}">장바구니</a>
                </li>
                 <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/wish/wishList}">찜목록</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/orders}">구매이력</a>
                </li>
                 <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/member/mypage}">정보수정</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/member/login}">로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/member/logout}">로그아웃</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
					<a class="nav-link" style="color: rgb(226, 234, 244); font-weight:bold;" th:href="@{/member/new}">회원가입</a>
				</li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="검색" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">검색</button>
            </form>
        </div>
    </nav>
</div>

</html>
